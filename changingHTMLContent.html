<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Content</title>
</head>
<body>
    <h1>JavaScript Can Change HTML Content</h1>
    <p id="para1">The content of this paragraph will upon clicking the button below</p>
    <button onclick="document.getElementById('para1').innerHTML = 'Welcome to JavaScript Tutorials'">Change HTML Content</button>
</body>
</html>
