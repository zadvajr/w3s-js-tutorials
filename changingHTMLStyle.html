<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Style with JS</title>
</head>
<body>
    <h1>Changing HTML Style with JS</h1>
    <p id="para1">JavaScript can change HTML Style</p>
    <button onclick="document.getElementById('para1').style.color='blue'">Change Blue</button>
    <button onclick="document.getElementById('para1').style.color='red'">Change Red</button>
</body>
</html>
