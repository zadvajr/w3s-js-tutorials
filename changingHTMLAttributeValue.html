<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Attribute Value with JS</title>
</head>
<body>
    <h1>Changing HTML Attribute Value with JS</h1>
    <p>JavaScript can change html attribute value</p>
    <button onclick="document.getElementById('bulb').src = 'pic_bulbon.gif'">Turn on</button>
    <img src="pic_bulboff.gif" alt="Bulb Image" id="bulb">
    <button onclick="document.getElementById('bulb').src = 'pic_bulboff.gif'">Turn off</button>
</body>
</html>
